---
layout: default
---

<div class="posts">
  <h2>Post</h2>
  {% for post in site.posts %}
    <article class="post">

      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <!--
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    -->

    </article>
  {% endfor %}
</div>
